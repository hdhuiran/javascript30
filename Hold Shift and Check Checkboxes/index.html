<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      
    </style>
  </head>
  <body>
    <div class="container">
      <ul class="inbox">
        <h2>按住shift来多选</h2>
        <li class="item">
          <input type="checkbox" />
          <p>这是第一个复选框</p>
        </li>
        <li class="item">
          <input type="checkbox" />
          <p>这是第二个复选框</p>
        </li>
        <li class="item">
          <input type="checkbox" />
          <p>这是第三个复选框</p>
        </li>
        <li class="item">
          <input type="checkbox" />
          <p>这是第四个复选框</p>
        </li>
        <li class="item">
            <input type="checkbox" />
            <p>这是第五个复选框</p>
        </li>
        <li class="item">
            <input type="checkbox" />
            <p>这是第六个复选框</p>
        </li>
      </ul>
      <div class="inbox-2">
        <h2>点击整行可以选中取消复选框</h2>
        <label class="item">
          <input type="checkbox" />
          <span>这是第一个复选框</span>
        </label>
        <label class="item">
          <input type="checkbox" />
          <span>这是第二个复选框</span>
        </label>
        <label class="item">
            <input type="checkbox" />
            <span>这是第三个复选框</span>
        </label>
        <label class="item">
            <input type="checkbox" />
            <span>这是第四个复选框</span>
        </label>
        <label class="item">
            <input type="checkbox" />
            <span>这是第五个复选框</span>
        </label>
        <label class="item">
            <input type="checkbox" />
            <span>这是第六个复选框</span>
        </label>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
